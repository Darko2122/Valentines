<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fbe1e1;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }


    .bg-box {
      width: 50vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border-radius: 50px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding-bottom: 20px;
      position: relative;
      overflow: hidden;
      background: url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTd0ZzJpZjlqOWI1dTM3cHZvcTA5dG9sbGg3bDdwYm4zc3pnY2d6NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/mRvzQIDr0gHCz82SV0/giphy.gif")
        center / cover no-repeat;
    }

    .card {
      background: rgba(255, 225, 231, 0.95);
      padding: 20px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b30059;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #999;
      color: white;
      position: absolute;
      left: 140px;
    }

    #result {
      display: none;
      width: 100%;
      height: 100%;
    }

    #result img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }
  </style>
</head>
<body>

  <div class="bg-box" id="bgBox">
    <div class="card" id="card">
      <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

      <div class="buttons" id="buttons">
        <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
        <button id="no" onmouseover="moveNo()">No ðŸ™ƒ</button>
      </div>

      <div id="result">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Valentine">
      </div>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      document.getElementById("card").style.background = "transparent";

    
      const result = document.getElementById("result");
      result.style.display = "block";
      result.style.position = "absolute";
      result.style.top = "0";
      result.style.left = "0";
      result.style.width = "100%";
      result.style.height = "100%";
      result.style.zIndex = "10";

 
      const yourNumber = "+233XXXXXXXXX";
      const message = "ðŸ’– It's a YES! ðŸ’–";
      window.location.href = `sms:${yourNumber}?body=${encodeURIComponent(message)}`;
    }
  </script>

</body>
</html>
